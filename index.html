<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario de Donacion</title>
</head>
<body>
    <header style="height: 70px"> </header>
    <div class="container">
            <div class="card shadow-lg p-3 mb-5 bg-white ">
                        <div class="card-header"> <img src="./img/GUAY.png"> <br>Te damos la bienvenida a Guay!!
                        <br>Nos encanta que estes aquí para aportar tu granito de arena y con ello hacer un mundo mejor.</div>
            </div>    
                    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                        
                        <input type=hidden name="oid" value="00D8b0000032DDL">
                        <input type=hidden name="retURL" value="http://www.google.com">
                        <div class="form_group"> 
                            <label for="salutation">Tratamiento</label><select  id="salutation" class="form_input"name="salutation"><option value="">--Ninguno--</option><option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Dr.">Dr.</option>
                            <option value="Prof.">Prof.</option>
                            <option value="Mx.">Mx.</option>
                            <option value="Sr.">Sr.</option>
                            <option value="sres.">sres.</option>
                            <option value="Sra.">Sra.</option>
                            <option value="Srita.">Srita.</option>
                            <option value="X">X</option>
                            <option value="Otros">Otros</option>
                            </select><br>
                                              
                             <label for="first_name" >Nombre</label><input  id="first_name" class="form_input"  maxlength="40" name="first_name" size="20"  type="text" /><br>
                      
                        
                            <label for="last_name">Apellidos</label><input  id="last_name" class="form_input"  maxlength="80" name="last_name" size="20"  type="text"  /><br>
                      
                        
                            <label for="company">Compañía</label><input  id="company" class="form_input"  maxlength="40" name="company" size="40"  type="text" /><br>
                      
                      
                            <label for="country">País</label><input  id="country" class="form_input"  maxlength="40" name="country" size="20"  type="text" /><br>
                       
                        
                            <label for="phone">Teléfono</label><input  id="phone"class="form_input"  maxlength="40" name="phone" size="20"  type="number" /><br>
                       
                       
                            <label for="mobile">Móvil</label><input  id="mobile"class="form_input"  maxlength="40" name="mobile" size="20"  type="number"  /><br>
                      
                            <div class="form_checkbox">
                            <label for="doNotCall">No llamar</label><input  id="doNotCall" class="form_checkinput"  name="doNotCall" type="checkbox" value="1" /><br>
                            </div>
                                 
                            <label for="email">Correo electrónico</label><input  id="email"class="form_input"  maxlength="80" name="email" size="20"  type="email"   /><br>
                    
                            <div class="form_checkbox">  
                            <label for="emailOptOut">No recibir correos electrónicos</label><input  id="emailOptOut"  class="form_checkinput" name="emailOptOut" type="checkbox" value="1" /><br>
                            </div>
                        
                            Nombre de contacto: <input  id="00N8b00000I2L8u" class="form_input"  maxlength="18" name="00N8b00000I2L8u" size="40" type="text" /><br>
                   
                            Telefono de contacto:<input  id="00N8b00000I2LAH"class="form_input"  maxlength="40" name="00N8b00000I2LAH" size="20" type="number" /><br>
                       
                            Tipo de donación:<select  id="00N8b00000I2J1S" class="form_input" name="00N8b00000I2J1S" title="Tipo de donación"><option value="">
                            --Ninguno--</option>
                            <option value="Alimentos no perecederos">Alimentos no perecederos</option>
                            <option value="Calzado">Calzado</option>
                            <option value="Dinero">Dinero</option>
                            <option value="Otros">Otros</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Tiempo">Tiempo</option>
                            </select><br>
                        
                        
                            Tipo de operación:</class><select  id="00N8b00000I2PTN"  class="form_input" name="00N8b00000I2PTN" title="Tipo de operación"><option value="">--Ninguno--</option><option value="Automáticamente">Automáticamente</option>
                            <option value="Manualmente">Manualmente</option>
                            </select><br>
                        
                       
                            Comentarios:<textarea  id="00N8b00000I2L9J" class="form_input" placeholder=" " name="00N8b00000I2L9J" type="text" placeholder=" Alguna informacion Adicional" wrap="soft"></textarea><br>
                            <input type="submit" class="form_submit" name="submit">
                        </div>
                    </form>
    </div>

    </section>
    <footer class="blockquote-footer text-center">
        <address>
            <small class="font-weith-bold text-uppercase">Gracias por su visita</small>
        </address>
    </footer>

</body>
</html>
